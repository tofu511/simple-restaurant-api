name: cargo check & fmt check & lint check

on:
  push:
  pull_request:
    branches:
    - main

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal

    - name: actions-rs/cargo@v1
      with:
        command: check

  fmt-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        components: rustfmt

    - name: Check with rustfmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: clippy
          override: true

      - name: cache dependencies
        uses: Swatinem/rust-cache@v1.2.0

      # start up mysql to avoid connection error
      - name: start up docker-compose
        run: docker-compose up -d

      - name: lint check
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-targets --all-features -- -D warnings
          name: Clippy Output